{% extends "base.html" %}
{% block content %}

    <h1>Create a note</h1>

    <form action="/create" method="post">
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea is-warning"
                        placeholder="Add your note content, here!"
                        name="content"
                        rows=10></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input
                    type="submit"
                    value="Save Note"
                    class="button is-warning" />
            </div>
        </div>
    </form>
{% endblock %}
